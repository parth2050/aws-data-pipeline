<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>

    <!-- Stylesheet -->
    <link rel="icon" type="image/x-icon" href="https://image.similarpng.com/thumbnail/2021/05/Abstract-logo-template-on-transparent-background-PNG.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="wrapper">
        <form method="GET" action="{{url_for('save_data')}}">
            <div class="container" id="wizard">
            <!-- <div class="container"> -->
                <h4 class="display-4 text-center text-white mx-5 my-5">Data Form ðŸ§‹</h4>
                <section class="my-4">
                    <div class="form-row mx-5">
                        <input type="text" class="form-control" placeholder="Registered No." name="regno">
                    </div>
                    <div class="form-row my-2 mx-5"> <input type="text" class="form-control" placeholder="Your Name" name="name"> </div>
                    <div class="form-row my-2 mx-5"> <input type="text" class="form-control" placeholder="Your Class" name="class"> </div>
                    <div class="form-row my-2 mx-5"> <input type="text" class="form-control" placeholder="Enter Marks in Math" name="math"> </div>
                    <div class="form-row my-2 mx-5"> <input type="text" class="form-control" placeholder="Enter Marks in English" name="english"> </div>
                    <div class="form-row my-2 mx-5"> <input type="text" class="form-control" placeholder="Enter Marks in Science" name="science"> </div>
                    <div class="form-row my-2 mx-5"> <input type="text" class="form-control" placeholder="Enter Marks in Computer" name="computer"> </div>
                </section>
            
                <div class="d-grid gap-2 mx-5">
                    <button type="submit" class="btn btn-success btn-block ">Send Data</button>
                </div>
                
            </div>
        </form>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
